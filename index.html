<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="category">
			<h1>Cocktail</h1>
			<hr style="width:100%;text-align:left;margin-left:0">
			<div class="section">
				<div class="image">
					<img src="./images/godfather.jpg" alt="image of godfather">
				</div>
				<div class="rectangle">
					<h3>Godfather</h3>
					<p>Ingredients  : <br> 탈리스커,아마레또,오렌지필,시가(선택)<br><br><br>Note  : <br> 아일라 위스키,너트향,오크향</p>
				</div>
			</div>
			<hr style="width:100%;text-align:left;margin-left:0">
			<div class="section">
				<div class="image">
					<img src="./images/mojito.jpg" alt="image of mojito">
				</div>
				<div class="rectangle">
					<h3>Mojito</h3>
					<p>Ingredients  : <br> 럼,라임,애플민트<br><br><br>Note  : <br> 민트,라임</p>
				</div>
			</div>
			<hr style="width:100%;text-align:left;margin-left:0">
			<div class="section">
				<div class="image">
					<img src="./images/gin&tonic.jpg" alt="image of gin&tonic">
				</div>
				<div class="rectangle">
					<h3>Gin&Tonic</h3>
					<p>Ingredients  : <br> 진,토닉워터,라임,오이</p>
				</div>
			</div>
			<hr style="width:100%;text-align:left;margin-left:0">
			<div class="rectangle">
				<h3>Screwdriver</h3>
			</div>
			<hr style="width:100%;text-align:left;margin-left:0">
			<div class="rectangle">
				<h3>Tomato highball</h3>
			</div>
		</div>
		<div class="category">
			<h1>Whisky</h1>
			<hr style="width:100%;text-align:left;margin-left:0">
		</div>
	</body>
</html>
